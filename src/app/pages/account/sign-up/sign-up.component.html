<div class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form [formGroup]="validateForm" (submit)="signUp()">
            <h1>Create Account</h1>
            <div>
              <input formControlName="email" type="email" class="form-control" placeholder="Email" required="" />
            </div>
            <div>
              <input formControlName="password" type="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <button type="submit" class="btn btn-primary btn-sm btn-log">Submit</button>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Already a member?
                <a href="login/signin" class="to_register"> Log in </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1>SaveBridge Area!</h1>
                <p>Â©2019 All Rights Reserved. SaveBridge Area! Privacy and Terms</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>

  </div>
</div>
